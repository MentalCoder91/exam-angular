<div class="container">
  <div *ngFor="let item of questionList" [questionItem]="item">
    <ul class="list-group mb-3">
      <li class="list-group-item active" aria-current="true">
        {{ item.qid }} - {{ item.qname }}
      </li>
      <li class="list-group-item">
        {{ item.options }}
      </li>
    </ul>
  </div>
</div>
